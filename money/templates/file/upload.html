<!-- fileupload/templates/fileupload.html -->
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form method="POST" action="{% url 'money:file_upload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
        <input type="submit" class="btn btn-primary col-12" value="제출">
    </form>
</div>
{% endblock%}
