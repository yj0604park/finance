{% extends "base.html" %}


{% block content %}
<h1>Bank Lists</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>은행명</th>
      <th>계좌수</th>
    </tr>
  </thead>
  {% for bank in bank_list %}
  <tr>
    <td><a href="{% url 'money:bank_detail' bank.id %}">{{ bank }}</a></td>
    <td>{{ bank.count }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
