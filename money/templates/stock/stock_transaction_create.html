{% extends "base.html" %}
{% load money_tags %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Stock Transaction Create</h1>

<a href="{% url 'money:account_detail' account.id %}">{{ account.name }}</a>

<form method="post">
    {% csrf_token %}
    {{ form | crispy }}

    <input type="submit" name="submit" value="Submit" class="btn btn-primary" id="submit-id-submit" />
</form>

{% include 'widgets/increase_by_one.html' %}

<script>
    function openPopup(link) {
        // Open the pop-up window
        window.open(link + "?_to_field=id&_popup=1", 'popup', 'height=500,width=800,resizable=yes,scrollbars=yes,modal=yes');
    }
</script>
{% endblock %}
